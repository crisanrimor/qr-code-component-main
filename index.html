<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <main class="main">

    <article class="card">

      <figure class="card__picture">
        <img src="images/image-qr-code.png" alt="qr img" class="card__img">
      </figure>

      <div class="card__texts">
        <h2 class="card__heading"> Improve your front-end skills by building projects</h2>
        <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        <p class="card__attribution">Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank" class="card__link">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/crisanrimor" class="card__link">Cristian R.</p>
      </div>

    </article>

  </main>
  

</body>
</html>
